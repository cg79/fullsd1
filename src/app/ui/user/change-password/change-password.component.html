<div class="container ">
  <div class="col-xs-12 center">
    <h1>Schimbare parola</h1>
    <hr/>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <form #changePasswordForm="ngForm" (ngSubmit)="submitForm()" novalidate>
      <div class="form-group">
        <label for="password">Parola</label>
        <input type="password"
               class="form-control"
               placeholder="Parola" autofocus required
               name="password"
               id="password"
               [(ngModel)]="ui.password"
               maxlength="50"
        >
        <div class="row col-md-12 error">
          <!--{{ currentForm.form.controls.firstName.errors | json}}-->
          <div class="form-control-feedback1"  *ngIf="currentForm && currentForm.form.controls.password && currentForm.form.controls.password.errors &&
              (currentForm.form.controls.password.dirty)">

            <p *ngIf="currentForm.form.controls.password.errors.required">Introduceti parola</p>
            <p *ngIf="currentForm.form.controls.password.errors.maxLength">Lungimea numelui este prea mare</p>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="passwordConfirm">Parola <i>confirmare</i></label>
        <input type="password"
               class="form-control"
               placeholder="Confirmare" autofocus required
               name="passwordConfirm"
               id="passwordConfirm"
               [(ngModel)]="ui.passwordConfirm"
               maxlength="50"
        >
        <div class="row col-md-12 error">
          <!--{{ currentForm.form.controls.firstName.errors | json}}-->
          <div class="form-control-feedback1"  *ngIf="currentForm && currentForm.form.controls.passwordConfirm && currentForm.form.controls.passwordConfirm.errors &&
              (currentForm.form.controls.passwordConfirm.dirty)">

            <p *ngIf="currentForm.form.controls.passwordConfirm.errors.required">Introduceti parola de confirmare</p>
            <p *ngIf="currentForm.form.controls.passwordConfirm.errors.maxLength">Lungimea numelui este prea mare</p>
            <p *ngIf="currentForm.form.controls.passwordConfirm.errors.match">Parolele sunt diferite</p>
          </div>
        </div>
      </div>

      <button type="submit" class="btn1 btn-primary" ng-click="vm.resetPassword()">Resetare parola</button>
      <span class="has-error error">{{uiMessage}}</span>
    </form>
  </div>
</div>
